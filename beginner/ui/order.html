<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="fetchOrders()">get orders</button>
        <div id="order-list"></div>
        <div style="margin-top: 2rem; color: red">
            Try to register a new order and see the result in the console
        </div>
        <form>
            <input name="itemId" type="number" />
            <input name="name" />
            <input name="amount" type="number" />
            <input name="orderStatus" />
            <input name="orderDate" type="date" />
            <button type="submit" onclick="handleRegisterOrder(event)">
                register new Order
            </button>
        </form>
    </body>
<script src="./order.js"></script>
</html>
